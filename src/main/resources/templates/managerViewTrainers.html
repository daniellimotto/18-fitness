<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Trainers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #4a154b;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 36px;
            color: #4a154b;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary.add-btn {
            background-color: #4a154b;
            border-color: #4a154b;
            color: #ffffff;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .btn-primary.add-btn:hover {
            background-color: #310b33;
            border-color: #310b33;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th, .table td {
            border: 1px solid #4a154b;
            padding: 8px;
            text-align: left;
        }

        .table th {
            background-color: #4a154b;
            color: #ffffff;
            cursor: pointer;
        }

        .table th:hover {
            background-color: #310b33;
        }

        .rank-stars {
            display: flex;
        }

        .rank-stars i {
            color: gold;
            margin-right: 2px;
        }

        .trainer-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #4a154b;
            padding: 2px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-weight: bold;">Trainers List</h1>
        <a href="/managerAddTrainer" class="btn btn-primary add-btn">Add Trainer</a>
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th onclick="sortTable(0, 'number')">ID</th>
                    <th onclick="sortTable(1, 'string')">Name</th>
                    <th onclick="sortTable(2, 'number')">Age</th>
                    <th onclick="sortTable(3, 'string')">Gender</th>
                    <th onclick="sortTable(4, 'string')">Date of Birth</th>
                    <th onclick="sortTable(5, 'string')">Email</th>
                    <th onclick="sortTable(6, 'string')">Phone</th>
                    <th onclick="sortTable(7, 'number')">Rank</th>
                    <th onclick="sortTable(8, 'string')">Since</th>
                    <th>Profile Picture</th>
                    <th>Edit</th> <!-- New column for the Edit button -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="trainer : ${trainers}">
                    <td th:text="${trainer.id}"></td>
                    <td th:text="${trainer.name}"></td>
                    <td th:text="${trainer.age}"></td>
                    <td th:text="${trainer.gender}"></td>
                    <td th:text="${trainer.dob}"></td>
                    <td th:text="${trainer.email}"></td>
                    <td th:text="${trainer.phone}"></td>
                    <td class="rank-stars" th:data-rank="${trainer.rank}" th:text="${trainer.rank}"></td>
                    <td th:text="${trainer.trainerSince}"></td>
                    <td> <img th:src="@{'images/' + ${trainer.image}}" alt="Trainer image" class="trainer-img"/></td>
                    <td>
                        <a th:href="@{'/editTrainer/' + ${trainer.id}}" class="btn btn-primary">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function sortTable(n, type) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.querySelector(".table");
            switching = true;
            dir = "asc"; 
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    
                    let xVal = x.textContent.trim();
                    let yVal = y.textContent.trim();
                    
                    if (type === 'number') {
                        if (n === 7) {
                            xVal = parseInt(x.dataset.rank || xVal, 10);
                            yVal = parseInt(y.dataset.rank || yVal, 10);
                        } else {
                            xVal = parseInt(xVal);
                            yVal = parseInt(yVal);
                        }
                    } else {
                        xVal = xVal.toLowerCase();
                        yVal = yVal.toLowerCase();
                    }
                    
                    if (dir == "asc") {
                        if (xVal > yVal) {
                            shouldSwitch= true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (xVal < yVal) {
                            shouldSwitch= true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;      
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            updateStars();
        });

        function updateStars() {
            var ranks = document.querySelectorAll('.rank-stars');
            ranks.forEach(function(rank) {
                var rankValue = parseInt(rank.getAttribute('data-rank'), 10);
                rank.innerHTML = getStars(rankValue);
            });
        }

        function getStars(rank) {
            let stars = '';
            for(let i = 0; i < rank; i++) {
                stars += '<i class="fas fa-star"></i>';
            }
            return stars;
        }
    </script>
</body>
</html>
